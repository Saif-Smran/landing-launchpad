<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Launchpad</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <!-- NavBar -->
        <nav class="navbar">
            <ul>
                <li class="inter"><span class="logo">LOGO</span></li>
                <li class="btn-back"><button class="btn">Sign Up</button></li>
            </ul>
        </nav>
        <section class="hero">
            <h1 class="hero-title">Cool Dark UI Template for Webflow Agencies!</h1>
            <button class="btn">Stay Focused</button>
        </section>
    </header>
    <main>
        <!-- Action -->
         <section class="action">
            <div class="action-container">
                <div class="action-content">
                    <h1 class="section-title">See It in Action</h1>
                    <p class="section-description">Explore the live preview and imagine your brand in this bold new look.</p>
                    <button class="btn w-230">Launch Live Preview</button>
                </div>
                <div >
                    <img class="action-image-container" src="./Assets/wc-mini.png" alt="Live Preview" class="action-image">
                </div>
            </div>
         </section>
    </main>
    <footer>

    </footer>
</body>
</html>
