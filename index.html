<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Launchpad</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="header">
        <!-- NavBar -->
        <nav class="navbar">
            <ul>
                <li class="inter"><span class="logo">LOGO</span></li>
                <li class="btn-back"><button class="btn">Sign Up</button></li>
            </ul>
        </nav>
        <section class="hero">
            <h1 class="hero-title">Cool Dark UI Template for Webflow Agencies!</h1>
            <button class="btn">Stay Focused</button>
        </section>
    </header>
    <main>
        <!-- Action -->
        <section class="section">
            <div class="action-container">
                <div class="action-content">
                    <h1 class="section-title">See It in Action</h1>
                    <p class="section-description">Explore the live preview and imagine your brand in this bold new
                        look.</p>
                    <button class="btn w-230">Launch Live Preview</button>
                </div>
                <div>
                    <img class="action-image-container" src="./Assets/wc-mini.png" alt="Live Preview"
                        class="action-image">
                </div>
            </div>
        </section>

        <!-- Users -->
        <section class="section user">
            <div class="user-container">
                <h1 class="user-title">Joined Thousands of Productive Users</h1>
                <div class="user-cards-container">
                    <div class="user-card">
                        <h2 class="user-card-title">50K</h2>
                        <p class="user-card-sub">Active Users</p>
                    </div>
                    <div class="user-card">
                        <h2 class="user-card-title">2M+</h2>
                        <p class="user-card-sub">Focus Sessions</p>
                    </div>
                    <div class="user-card">
                        <h2 class="user-card-title">95%</h2>
                        <p class="user-card-sub">Satisfaction Rate</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
